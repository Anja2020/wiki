{% extends "encyclopedia/layout.html" %}

{% block title %}
Create
{% endblock %}

{% block body %}
<h1>Create new Page</h1>

<form action="{% url 'encyclopedia:create' %}" method="POST">
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    {{ form.as_p }}

    <input type="submit" class="btn btn-primary" value="Create Page">
</form>


<a href="{% url 'encyclopedia:index' %}">View all Pages</a>

{% endblock %}
